---
layout: default
title: Categories
use:
    - posts_categories
---
<h2>Categories</h2>

<div>
<ul class="list-group">
 {% for category,posts in data.posts_categories %}
 <li class="list-group-item">
    <span class="badge">{{ posts| length }}</span>
    <a href="{{ site.url }}/blog/categories/{{ category|url_encode(true) }}">{{ category }}</a>
  </li>
{% endfor %}
</ul>

</div>
